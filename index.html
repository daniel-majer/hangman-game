<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer type="module" src="app.js"></script>
  <title>Hangman game</title>
</head>

<body>
  <main>
    <section class="main-menu" data-set="current">
      <img src="./images/logo.svg" alt="Hangman game logo">
      <div>
        <button class="categories-btn">
          <svg>
            <use xlink:href="./images/icons.svg#play" />
          </svg>
        </button>
        <button class="instructions-btn">How to play</button>
      </div>
    </section>

    <section class="instructions page">
      <div>
        <button class="menu-btn">
          <svg>
            <use xlink:href="./images/icons.svg#back" />
          </svg>
        </button>
        <h1 class="title" stroke-text="How to play">How to play</h1>
      </div>

    </section>

    <section class="categories page">
      <div>
        <button class="menu-btn">
          <svg>
            <use xlink:href="./images/icons.svg#back" />
          </svg>
        </button>
        <h1 class="title" stroke-text="Pick a Category">Pick a Category</h1>
      </div>
    </section>
  </main>
</body>

</html>
